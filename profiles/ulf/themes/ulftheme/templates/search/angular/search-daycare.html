<div class="search--widget is-daycare">
  <div class="search--widget-inner" >
    <div class="search--filter-wrapper">
      <div class="search--filter-wrapper-inner">
        <div class="search--filter-text">
          <input type="text" id="search" name="search" value="" size="60" maxlength="128" class="search--filter-search-text" data-code="13" data-key-code="searchClicked()" data-ng-model="query.text">
          <input class="search--filter-search-submit" type="submit" id="search-submit" name="search-submit" value="Search" data-ng-click="searchClicked()">
        </div>
      </div>
    </div>

    <div class="search--filter-wrapper">
      <div class="search--filter-wrapper-inner">
        <div class="search--filter-span">
          <div class="search--filter-span-wrapper">
            <label class="search--filter-span-label" for="interval-from">From</label>
            <input type="text" id="interval-from" data-ng-model="query.interval.from" name="search" value="" size="60" maxlength="128" class="search--filter-span-text">
          </div>
          <div class="search--filter-span-wrapper">
            <label class="search--filter-span-label" for="interval-to">To</label>
            <input type="text" id="interval-to" data-ng-model="query.interval.to" name="search" value="" size="60" maxlength="128" class="search--filter-span-text">
          </div>
        </div>
      </div>
    </div>

    <div class="search--filter-wrapper" data-ng-repeat="(id, filter) in filters">
      <div class="search--filter-wrapper-inner">
        <div class="search--filter-list">
          <a href="#" class="search--filter-label">{{ filter.name }}</a>

                <span data-ng-repeat="(key, item) in filter.items">
                  <input id="{{ key }}" data-ng-disabled="!item.count" type="checkbox" data-ng-model="query.filters[id][key]" data-ng-click="searchClicked()">
                  <label data-ng-class="{ disabled: !item.count }" for="{{ key }}">{{ item.value }}</label>
                </span>
              </div>
              <a href="#" class="search--filter-dropdown-submit">Anvend</a>

      </div>
    </div>

  </div>
</div>
