<div data-ng-if="hits.hits" class="search-results-header">
  <h2><strong>{{ hits.hits }}</strong> resultater.</h2>
</div>
<div class="search-results">
  <article class="search-results--result is-users" data-ng-repeat="hit in hits.results">
    <div class="ribbon-wrapper left" data-ng-if="hit.field_free == true">
      <div class="ribbon">
        <a href="/node/{{ hit.nid }}">Gratis</a>
      </div>
    </div>
    <header>
      <a href="/node/{{ hit.nid }}">
        <h2 class="search-results--header">{{ hit.title }}</h2>
      </a>
      <p data-ng-bind-html="hit['field_profile_description:value'] | trimWordBoundary:100"></p>
      <p class="teaser--type">Afsender: <a href="/user/{{ hit.uid }}">{{ hit.field_profile_name }}</a></p>
    </header>
    <figure><a href="/node/{{ hit.nid }}"><img data-ng-src="{{ hit['field_image:file'].url }}" src="#"/></a></figure>
  </article>

  <!-- No results -->
  <div class="no-results" data-ng-if="!hits.hits">No results found.</div>

  <!-- Search pager if the provider supports it -->
  <search-pager></search-pager>
</div>
