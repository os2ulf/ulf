<div data-ng-if="hits.hits" class="search-results-header">
  <h2><strong>{{ hits.hits }}</strong> resultater.
</div>
<div class="search-results">
  <article class="search-results--result is-grundskole" data-ng-repeat="hit in hits.results">
    <div class="ribbon-wrapper left" data-ng-if="hit.field_free == true">
      <div class="ribbon">
        <a href="/node/{{ hit.nid }}">Gratis</a>
      </div>
    </div>
    <header>
      <a href="/node/{{ hit.nid }}">
        <h2 class="search-results--header">{{ hit.title }}</h2>
      </a>
      <div data-ng-if="hit.field_period:value !== undefined">
        <p class="teaser--type">Periode: <span class="date-display-start"> 00.00.00 </span> - <span class="date-display-end">00.00.00</span></p>
      </div>
      <p data-ng-bind-html="hit['field_full_description:value'] | trimWordBoundary:100"></p>
      <p class="teaser--type">Afsender: <a href="/user/uid">NAVN NAVNSEN</a></p>
      <p class="search-results--type">Emne: <a data-ng-repeat="subject in hit.field_subject" href="#">{{ subject }}</a></p>
    </header>
    <figure><img data-ng-src="{{ hit['field_image:file'] }}" src="#"/></figure>
  </article>

  <!-- No results -->
  <div class="no-results" data-ng-if="!hits.hits">No results found.</div>

  <!-- Search pager if the provider supports it -->
  <search-pager></search-pager>
</div>
